name: Evolve MorphoNews

on:
  schedule:
    # 毎日 日本時間 8:00 (UTC 23:00) に実行
    - cron: '0 23 * * *'
  workflow_dispatch: # 手動実行ボタン

permissions:
  contents: write    # リポジトリへの書き込み権限
  pages: write       # GitHub Pagesへのデプロイ権限
  id-token: write    # OIDCトークン発行権限

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  evolve-and-deploy:
    # ▼▼▼【ここを追加しました】▼▼▼
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # ▲▲▲【ここまで】▲▲▲

    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt

      - name: Run Generator Script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python scripts/generator.py

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain public/index.html) ]]; then
            echo "changes_detected=true" >> $GITHUB_OUTPUT
            echo "HTML has evolved."
          else
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            echo "No changes detected."
          fi

      - name: Commit and Push changes
        if: steps.check_changes.outputs.changes_detected == 'true'
        run: |
          git config --global user.name 'MorphoNews Bot'
          git config --global user.email 'bot@morphonews.local'
          # publicディレクトリ配下の変更をすべて追加
          git add public/
          git commit -m "feat: Archive & Evolve $(date +'%Y-%m-%d')"
          git push

      # GitHub Pagesへのデプロイ処理
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
