    <!-- Lucide Icons -->

    <style>
        /* Page Header */
        .page-header {
            text-align: center;
            padding: 2rem 1rem;
            background: var(--morpho-bg-secondary);
            border-bottom: 1px solid var(--morpho-border-color);
        }

        .page-header h1 {
            font-size: 2rem;
            background: var(--morpho-accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .page-header p {
            color: var(--morpho-text-secondary);
            margin-top: 0.5rem;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
            padding: 0.5rem 1rem;
        }

        .stat-value {
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--morpho-accent-primary);
        }

        .stat-label {
            font-size: 0.8rem;
            color: var(--morpho-text-secondary);
            margin-top: 0.25rem;
        }

        /* Filter Bar */
        .filter-bar {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .filter-bar input[type="search"] {
            flex: 1;
            min-width: 200px;
            max-width: 400px;
            padding: 0.75rem 1rem;
            padding-left: 2.5rem;
            border: 1px solid var(--morpho-border-color);
            border-radius: 12px;
            font-size: 0.95rem;
            background: var(--morpho-bg-card);
            color: var(--morpho-text-primary);
            outline: none;
            transition: all 0.2s ease;
        }

        .filter-bar input[type="search"]:focus {
            border-color: var(--morpho-accent-primary);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--morpho-accent-primary) 10%, transparent);
        }

        .search-wrapper {
            position: relative;
            flex: 1;
            min-width: 200px;
            max-width: 400px;
        }

        .search-wrapper i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--morpho-text-secondary);
        }

        .sort-select {
            padding: 0.75rem 1rem;
            border: 1px solid var(--morpho-border-color);
            border-radius: 12px;
            font-size: 0.95rem;
            background: var(--morpho-bg-card);
            color: var(--morpho-text-primary);
            cursor: pointer;
            outline: none;
        }

        /* History Grid */
        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .history-card {
            background: var(--morpho-bg-card);
            border: 1px solid var(--morpho-border-color);
            border-radius: 16px;
            padding: 1.5rem;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .history-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--morpho-accent-gradient);
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .history-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--morpho-shadow-lg);
            border-color: var(--morpho-accent-primary);
        }

        .history-card:hover::before {
            opacity: 1;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-date {
            font-family: var(--morpho-font-mono);
            font-size: 0.85rem;
            color: var(--morpho-text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-mood {
            background: var(--morpho-accent-gradient);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .card-summary {
            color: var(--morpho-text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-meta {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: var(--morpho-text-secondary);
            flex-wrap: wrap;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-view,
        .btn-data {
            flex: 1;
            padding: 0.6rem 0.75rem;
            border-radius: 8px;
            text-align: center;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .btn-view {
            background: var(--morpho-accent-gradient);
            color: white;
        }

        .btn-view:hover {
            transform: scale(1.02);
            color: white;
        }

        .btn-data {
            background: var(--morpho-bg-primary);
            color: var(--morpho-text-primary);
            border: 1px solid var(--morpho-border-color);
        }

        .btn-data:hover {
            border-color: var(--morpho-accent-primary);
            color: var(--morpho-accent-primary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--morpho-text-secondary);
            grid-column: 1 / -1;
        }

        .empty-state i {
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            padding: 8px;
            cursor: pointer;
            background: none;
            border: none;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--morpho-text-primary);
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--morpho-bg-secondary);
            z-index: 999;
            padding: 80px 24px 24px;
            flex-direction: column;
            gap: 1rem;
        }

        .mobile-menu.show {
            display: flex;
        }

        .mobile-menu a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            border-radius: 12px;
            color: var(--morpho-text-primary);
            font-size: 1.1rem;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .mobile-menu a:hover {
            background: var(--morpho-bg-primary);
        }

        .mobile-menu a.active {
            background: var(--morpho-accent-gradient);
            color: white;
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4rem;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--morpho-border-color);
            border-top-color: var(--morpho-accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .morpho-nav {
                display: none;
            }

            .hamburger {
                display: flex;
            }

            .page-header h1 {
                font-size: 1.5rem;
            }

            .stats-bar {
                gap: 1rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .filter-bar {
                padding: 1rem;
                flex-direction: column;
                align-items: stretch;
            }

            .search-wrapper {
                max-width: none;
            }

            .history-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
                gap: 1rem;
            }

            .history-card {
                padding: 1.25rem;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .card-actions {
                flex-direction: column;
            }

            .btn-view,
            .btn-data {
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .page-header {
                padding: 1.5rem 1rem;
            }

            .stats-bar {
                flex-direction: row;
                justify-content: space-around;
            }

            .stat {
                padding: 0.5rem;
            }
        }
    </style>
</head>

<body>

    <!-- Page Header -->
    <div class="page-header">
        <h1>
            <i data-lucide="archive" style="width: 32px; height: 32px;"></i>
            „Éã„É•„Éº„Çπ„Ç¢„Éº„Ç´„Ç§„Éñ
        </h1>
        <p>AI„ÅåÈÄ≤Âåñ„Åï„Åõ„Å¶„Åç„Åü„Éã„É•„Éº„Çπ„ÅÆË®òÈå≤</p>
        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="statTotal">-</div>
                <div class="stat-label">Á∑è„Ç¢„Éº„Ç´„Ç§„Éñ</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="statThisMonth">-</div>
                <div class="stat-label">‰ªäÊúà</div>

                <div class="stat-value" id="statToday">-</div>

    <!-- Filter Bar -->
    <div class="filter-bar">
        <div class="search-wrapper">
            <i data-lucide="search" style="width: 18px; height: 18px;"></i>
            <input type="search" id="searchInput" placeholder="„Ç≠„Éº„ÉØ„Éº„Éâ„ÅßÊ§úÁ¥¢...">
        </div>
        <select class="sort-select" id="sortSelect">
            <option value="newest">Êñ∞„Åó„ÅÑÈ†Ü</option>
            <option value="oldest">Âè§„ÅÑÈ†Ü</option>
        </select>
    </div>

    <!-- History Grid -->
    <main class="history-grid" id="historyGrid">
        <div class="loading">
            <div class="spinner"></div>
        </div>
    </main>

    <script>
        class HistoryPage {
            constructor() {
                this.entries = [];
                this.filteredEntries = [];
            }

            async init() {
                await this.loadHistory();
                this.applyTheme();
                this.render();
                this.updateStats();
                this.bindEvents();
            }

            async loadHistory() {
                try {
                    const response = await fetch('./history.json');
                    const data = await response.json();
                    this.entries = data.entries || [];
                    this.filteredEntries = [...this.entries];
                    this.sortEntries('newest');
                } catch (error) {
                    console.error('Failed to load history:', error);
                    this.entries = [];
                    this.filteredEntries = [];
                }
            }

            applyTheme() {
                const savedTheme = localStorage.getItem('morpho-theme') || 'default';
                const themeLink = document.getElementById('morpho-theme-css');
                if (themeLink) {
                    themeLink.href = `./styles/themes/${savedTheme}.css`;
                }
            }

            render() {
                const container = document.getElementById('historyGrid');

                if (this.filteredEntries.length === 0) {
                    container.innerHTML = `
            <div class="empty-state">
              <i data-lucide="inbox" style="width: 48px; height: 48px;"></i>
              <h3>„Ç¢„Éº„Ç´„Ç§„Éñ„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì</h3>
              <p>Ê§úÁ¥¢Êù°‰ª∂„ÇíÂ§âÊõ¥„Åó„Å¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ</p>
            </div>
          `;
                    lucide.createIcons();
                    return;
                }

                container.innerHTML = this.filteredEntries.map(entry => {
                    const mood = entry.mood_keyword || 'Unknown';
                    const summary = entry.daily_summary
                        ? (entry.daily_summary.length > 120 ? entry.daily_summary.substring(0, 120) + '...' : entry.daily_summary)
                        : '';
                    const fetchTime = entry.fetch_time_jst || entry.id || 'Unknown';
                    const tokens = entry.total_tokens || 'N/A';
                    const model = entry.model_name || 'N/A';

                    return `
            <article class="history-card" data-id="${entry.id}">
              <div class="card-header">
                <time class="card-date">
                  <i data-lucide="clock" style="width: 14px; height: 14px;"></i>
                  ${fetchTime}
                </time>
                <span class="card-mood">${mood}</span>
              </div>
              <p class="card-summary">${this.escapeHtml(summary)}</p>
              <div class="card-meta">
                <span class="meta-item">
                  <i data-lucide="cpu" style="width: 14px; height: 14px;"></i>
                  ${model}
                </span>
                <span class="meta-item">
                  <i data-lucide="hash" style="width: 14px; height: 14px;"></i>
                  ${tokens} tokens
                </span>
              </div>
              <div class="card-actions">
                <a href="./archives/${entry.id}.html" class="btn-view">
                  <i data-lucide="newspaper" style="width: 16px; height: 16px;"></i>
                  Ë®ò‰∫ã„ÇíË¶ã„Çã
                </a>
                <a href="./data/${entry.id}.json" class="btn-data">
                  <i data-lucide="file-json" style="width: 16px; height: 16px;"></i>
                  JSON
                </a>
              </div>
            </article>
          `;
                }).join('');

                lucide.createIcons();
            }

            updateStats() {
                const total = this.entries.length;
                const today = new Date().toISOString().split('T')[0];
                const thisMonth = today.substring(0, 7);

                const todayCount = this.entries.filter(e => e.id.startsWith(today)).length;
                const thisMonthCount = this.entries.filter(e => e.id.startsWith(thisMonth)).length;

                document.getElementById('statTotal').textContent = total;
                document.getElementById('statThisMonth').textContent = thisMonthCount;
                document.getElementById('statToday').textContent = todayCount;
            }

            sortEntries(order) {
                this.filteredEntries.sort((a, b) => {
                    return order === 'newest'
                        ? b.id.localeCompare(a.id)
                        : a.id.localeCompare(b.id);
                });
            }

            filterEntries(query) {
                if (!query) {
                    this.filteredEntries = [...this.entries];
                } else {
                    const lowerQuery = query.toLowerCase();
                    this.filteredEntries = this.entries.filter(entry => {
                        return (entry.daily_summary || '').toLowerCase().includes(lowerQuery) ||
                            (entry.mood_keyword || '').toLowerCase().includes(lowerQuery) ||
                            (entry.id || '').toLowerCase().includes(lowerQuery);
                    });
                }

                // Re-apply sort
                const sortSelect = document.getElementById('sortSelect');
                this.sortEntries(sortSelect.value);
            }

            bindEvents() {
                // Search
                const searchInput = document.getElementById('searchInput');
                let searchTimeout;
                searchInput.addEventListener('input', (e) => {
                    clearTimeout(searchTimeout);
                    searchTimeout = setTimeout(() => {
                        this.filterEntries(e.target.value);
                        this.render();
                    }, 300);
                });

                // Sort
                const sortSelect = document.getElementById('sortSelect');
                sortSelect.addEventListener('change', (e) => {
                    this.sortEntries(e.target.value);
                    this.render();
                });

                // Hamburger menu
                const hamburger = document.getElementById('hamburger');
                const mobileMenu = document.getElementById('mobileMenu');

                hamburger.addEventListener('click', () => {
                    hamburger.classList.toggle('active');
                    mobileMenu.classList.toggle('show');
                    document.body.style.overflow = mobileMenu.classList.contains('show') ? 'hidden' : '';
                });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }

            const historyPage = new HistoryPage();
            historyPage.init();
        });
    </script>
